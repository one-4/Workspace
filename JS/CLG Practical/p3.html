<html>
  <title>Multiplication and Division</title>
  <script>
    function divmul() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var mode = document.querySelector('input[name="sign"]:checked').value;

      if (mode === "Multiplication") {
        var result = num1 * num2;
        document.getElementById("result").innerHTML = "Multiplication: " + result;
      } else if (mode === "Division") {
        if (num2 !== 0) {
          var result = num1 / num2;
          document.getElementById("result").innerHTML = "Division: " + result;
        } else {
          document.getElementById("result").innerHTML = "Error: Division by zero is not allowed";
        }
      }
    }
  </script>
  <body>
    ENTER 1ST NUMBER:- 
    <input type="text" id="num1" value="1">
    <br><br>
    ENTER 2ND NUMBER:- 
    <input type="text" id="num2" value="1">
    <br><br>
    <input type="radio" name="sign" value="Multiplication">num1*num2 <br>
    <input type="radio" name="sign" value="Division">num1/num2 <br><br>
    <button onclick="divmul()">Calculate</button>
    <p id="result"></p>
  </body>
</html>
