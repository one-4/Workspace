<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function async1() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("data 1");
            resolve("success!!");
          }, 4000);
        });
      }
      function async2() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("data 2");
            resolve("success!!");
          }, 4000);
        });
      }
      console.log("fetching data 1....");
      let p1 = async1();
      p1.then((res) => {
        setTimeout(() => {
          console.log("fetching data 2...");
          let p2 = async2();
          p2.then((res) => {
            console.log("success!!");
          });
        }, 4000);
      });
    </script>
  </body>
</html>
